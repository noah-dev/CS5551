<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="labApp">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Noah's Lab 6</h1>
      </ion-header-bar>
      <!--Inline angular - not JS-->
      <ion-content>

        <div ng-controller="labCtrl">
          <div class="card">
            <div class="item item-divider">
                <i class="icon ion-ionic assertive"></i>
                <b>Google Image Search And Clarifai Tags</b>
            </div>
            <label class="item item-input">
              <input type="text" placeholder="Custom Google Search" ng-model="input" ng-model-options="{debounce:500}">
            </label>
            <div class="item item-text-wrap">
              <p>
                <b class="subdued">Clarifai Tags:</b>
                <b class="subdued">{{tags}}</b>
              </p>
              <br>
              <img class="full-image" ng-src="{{image}}">
            </div>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
